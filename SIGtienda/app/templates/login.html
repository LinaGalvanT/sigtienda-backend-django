{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="bg-white p-4 rounded shadow" style="max-width: 380px; width: 100%;">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="{{ form.username.id_for_label }}">Cédula:</label>
                {{ form.username }}
            </div>
            <div class="form-group mb-3">
                <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
    </div>
</div>
{% endblock %}
