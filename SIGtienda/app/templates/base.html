{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SIG Tienda{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-info pt-5">
    <nav
      class="navbar navbar-expand-lg bg-dark fixed-top navbar-dark border-bottom border-body"
    >
      <div class="container">
        <a class="navbar-brand" href="{% url 'inicio' %}">
          <img
            src="{% static 'logo.png' %}"
            alt="Logo"
            class="img-fluid"
            style="max-height: 50px"
          />
        </a>
        {% if user.is_authenticated %}
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ventas' %}">Ventas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'fiado' %}">Fiado</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'inventario' %}">Inventario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'proveedores' %}">Proveedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
        {% endif %}
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
